<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ab2caf4d11.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>

            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <img src="media/APT-thumbnail.png" class="song-img">
        <h1>APT</h1>
        <p>Ros√© & Bruno Mars</p>
           
        <audio id="song">
            <source src="media/Apt.mp3" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress-bar">
        
        <div class="controls">
            <div><i class="fas fa-backward"></i></div>
            <div onclick="playPause()"><i class="fas fa-play" id="ctrlicon"></i></div>
            <div><i class="fas fa-forward"></i></div>
        </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
